<div class="container">
    
    <div class="sticky flex-group flex-column">
        <div class="flex-group gap-16">
            <mat-form-field class="flex-5">
                <mat-label>Search</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput>
            </mat-form-field>
            <button mat-fab>
                <mat-icon>filter_alt</mat-icon>
            </button>
            <button (click)="createIssue()" mat-fab extended class="flex-2">
                <mat-icon>add</mat-icon>
                Create new issue
            </button>
        </div>
        <div class="flex-group gap-16">
            <mat-form-field>
                <mat-label>Projects</mat-label>
                <mat-icon matPrefix>folder</mat-icon>
                <mat-select (selectionChange)="onProjectChange($event)">
                  <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search Project" noEntriesFoundLabel="No Results Found" [formControl]="repoFilterCtrl"></ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let item of filteredRepo | async" [value]="item">
                    {{item.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Assignee</mat-label>
                <mat-icon matPrefix>person</mat-icon>
                <mat-select>
                    <mat-option value="Value">marhano</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Issue Number Column -->
            <ng-container matColumnDef="issue_number">
                <th mat-header-cell *matHeaderCellDef>Issue Number</th>
                <td mat-cell *matCellDef="let element"> #{{element.issueNumber}} </td>
            </ng-container>
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <!-- Author Column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex-group align-center gap-8">
                        <img class="user-avatar" src="{{element.authorAvatar}}" alt=""> {{element.author}}
                    </div>
                </td>
            </ng-container>
            <!-- Assignee Column -->
            <ng-container matColumnDef="assignee">
                <th mat-header-cell *matHeaderCellDef> Assignee </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex-group align-center">
                        <button *ngIf="!element.assigneeAvatar" mat-button class="small-button"><span class="white-space-nowrap">Assign yourself</span></button>
                        <img *ngIf="element.assigneeAvatar" class="user-avatar" src="{{element.assigneeAvatar}}" alt="">
                    </div>
                </td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex-group align-center gap-8">
                        <button mat-fab extended class="small-button">
                            <mat-icon>check_circle</mat-icon>
                            <span class="white-space-nowrap">Close issue</span>
                        </button>
                        <button mat-icon-button>
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
